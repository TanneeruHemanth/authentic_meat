                <hr>
                <h6 class="mb-0">Shopping cart</h6>
                <div class="d-flex justify-content-between"><span>You have 4 items in your cart</span>
                    <div class="d-flex flex-row align-items-center"><span class="text-black-50">Sort by:</span>
                        <div class="price ml-2"><span class="mr-1">price</span><i class="fa fa-angle-down"></i></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">

                        <div class="ml-2"><span class="font-weight-bold d-block">chicken</span><span class="spec">1/kg, small</span></div>
                    </div>
                    <div class="d-flex flex-row align-items-center"><span class="d-block">2</span><span class="d-block ml-5 font-weight-bold"><i class="fas fa-rupee-sign"></i>500</span><i class="fas fa-trash-alt"></i></div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                    <div class="d-flex flex-row"><img class="rounded" src="./assets/imgs/authentic meat app/fish/rohu.jpeg" width="40">

                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                    <div class="d-flex flex-row"><img class="rounded" src="./assets/imgs/authentic meat app/mutton/large.jpeg" width="40">
                        <div class="ml-2"><span class="font-weight-bold d-block">mutton</span><span class="spec">1/kg, large</span></div>
                    </div>
                    <div class="d-flex flex-row align-items-center"><span class="d-block">1</span><span class="d-block ml-5 font-weight-bold"><i class="fas fa-rupee-sign"></i>550</span><i class="fas fa-trash-alt"></i></div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                    <div class="d-flex flex-row"><img class="rounded" src="./assets/imgs/authentic meat app/eggs/white eggs.jpeg" width="40">
                        <div class="ml-2"><span class="font-weight-bold d-block">white eggs&nbsp;</span><span class="spec">12/pc</span></div>
                    </div>
                    <div class="d-flex flex-row align-items-center"><span class="d-block">1</span><span class="d-block ml-5 font-weight-bold"><i class="fas fa-rupee-sign"></i>80</span><i class="fas fa-trash-alt"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center"><span>Card details</span><img class="rounded"></div><span class="type d-block mt-3 mb-1">Card type</span>
                <label class="radio"> <input type="radio" name="card" value="payment" checked> <span><img width="30" src="./assets/imgs/authentic meat app/chart/Rupay-Logo.png" /></span> </label>
                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="./assets/imgs/authentic meat app/chart/1200px-Visa.svg.png" /></span> </label>
                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="./assets/imgs/authentic meat app/chart/Mastercard_new_logo-1200x865.jpg" /></span> </label>
                <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="./assets/imgs/authentic meat app/chart/american-express-logo-credit-card-payment-png-favpng-8tx6epUgjhQeNcJFzp5fhKgZQ.jpg" /></span> </label>
                <div><label class="credit-card-label">Name on card</label><input type="text" class="form-control credit-inputs" placeholder="Name"></div>
                <div><label class="credit-card-label">Card number</label><input type="text" class="form-control credit-inputs" placeholder="0000 0000 0000 0000"></div>
                <div class="row">
                    <div class="col-md-6"><label class="credit-card-label">Date</label><input type="text" class="form-control credit-inputs" placeholder="12/24"></div>
                    <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text" class="form-control credit-inputs" placeholder="342"></div>
                </div>
                <hr class="line">
                <div class="d-flex justify-content-between information"><span>Subtotal</span><span><i class="fas fa-rupee-sign"></i>1,510</span></div>
                <div class="d-flex justify-content-between information"><span>Shipping</span><span><i class="fas fa-rupee-sign"></i>38.9</span></div>
                <div class="d-flex justify-content-between information"><span>Total(Incl. taxes)</span><span><i class="fas fa-rupee-sign"></i></span></div><button class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="button"><span><i class="fas fa-rupee-sign"></i>1549.00</span><span>Checkout<i class="fa fa-long-arrow-right ml-1"></i></span></button>
            </div>
        </div>
